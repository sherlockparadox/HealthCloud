<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Create Patient Record</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  <div class="container">
  <div class="wizard" id="myWizard">
    <section>
      <h4 class="page-title text-center">Patient Medical Record</h4>
    </section>
    <div class="wizard__progress">
      <ul class="wizard__labels nav nav-tabs">
        <li style="width:25%;" class="col-xs-12 active">
          <a href="#create-records" data-toggle="tab" data-step="1">
            <i class="fa fa-user wizard__icon"></i> Personal Information</a>
        </li>
        <li style="width:25%;" class="col-xs-12 ">
          <a href="#medical-info" data-toggle="tab" data-step="2">
            <i class="fa fa-hospital-o wizard__icon"></i> Medical Information</a>
        </li>
        <li style="width:25%;" class="col-xs-12 ">
          <a href="#biometric" data-toggle="tab" data-step="3">
            <i class="fa fa-hand-pointer-o wizard__icon"></i> Biometric</a>
        </li>
        <li style="width:25%;" class="col-xs-12 " id="lastli">
          <a href="#validate" data-toggle="tab" data-step="4">
            <i class="fa fa-check wizard__icon"></i> Validate
          </a>
        </li>
      </ul>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="5" style="width: 25%;"> </div>
      </div>
    </div>
    <div class="tab-content">
      <div class="tab-pane fade in active" id="create-records">

        <section>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="name--first"> First Name<span class="required">*</span></label>
                <input type="text" class="form-control input-sm" id="name__first">
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="name--last"> Last Name <span class="required">*</span></label>
                <input type="text" class="form-control input-sm" id="name__last">
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="occupation">Occupation</label>
                <input type="text" class="form-control input-sm" id="occupation">
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="mail">Email Address</label>
                <input type="text" class="form-control input-sm" id="mail">
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="cnum">Contact Number</label>
                <input type="email" class="form-control input-sm" id="cnum">
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-2">
              <div class="form-group">
                <label class="control-label" for="phone-type">Phone Type</label>
                <select class="form-control input-sm" id="phone-type">
                  <option value="">Mobile</option>
                  <option value="">Home</option>
                </select>
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label" for="altphone">Alternate Phone</label>
                <input type="phone" class="form-control input-sm" id="phone">
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label" for="address-type">Address Type</label>
                <select class="form-control input-sm" id="address-type">
                  <option value="">Home</option>
                  <option value="">Office</option>
                </select>
              </div>
            </div>
            <!-- / end col -->


            <div class="col-sm-3">
              <!-- ================= state ================= -->
              <div class="form-group">
                <label class="control-label" for="country">State</label>
                <select class="form-control input-sm" id="state">
                  <option>Rajasthan</option>
                  <option>Tamil Nadu</option>
                  <option>Uttar Pradesh</option>
                </select>
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-6">
              <!-- ================= address ================= -->
              <div class="form-group">
                <label class="control-label" for="address">Address</label>
                <input type="text" class="form-control input-sm" id="address" />
                <button class="help-block btn btn-link btn-sm pull-right" type="button" data-toggle="collapse" data-target="#address--manual1" aria-expanded="false" aria-controls="address--manual1">Can't find your address? Enter manually.</button>
              </div>


            </div>
            <!-- / end col -->

            <div class="col-xs-12">

              <div class="collapse space-bottom-lg" id="address--manual1">

                <div class="row">

                  <div class="col-xs-12">
                    <!-- ================= address ================= -->
                    <div class="form-group">
                      <label class="control-label" for="address">Address</label>
                      <textarea class="form-control input-sm" rows="3" id="address"></textarea>
                    </div>
                  </div>
                  <!-- / end col -->

                  <div class="col-sm-6">
                    <!-- ================= city ================= -->
                    <div class="form-group">
                      <label class="control-label" for="info--city">City</label>
                      <input type="text" class="form-control input-sm" id="info--city" placeholder="city" />
                    </div>
                  </div>
                  <!-- / end col -->

                  <div class="col-sm-6">
                    <!-- ================= postal ================= -->
                    <div class="form-group">
                      <label class="control-label" for="postal--code">Postal Code</label>
                      <input type="text" class="form-control input-sm" id="postal--code" placeholder="Postal Code" />
                    </div>
                  </div>
                  <!-- / end col -->

                </div>

              </div>
              <!-- / end collapse -->

            </div>
            <!-- / end col -->

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="dob">Date of Birth</label>
                <input type="text" class="js-single-daterange form-control input-sm" id="dob" />
              </div>
            </div>
            <!-- / end col -->

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="gender">Gender</label>
                <select class="form-control input-sm" id="gender">
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Other</option>
                </select>
              </div>
            </div>
            <!-- / end col -->


          </div>
        </section>
        <section class="text-right">
          <button type="button" class="btn btn-primary btn-sm next">Continue</button>
        </section>

      </div>
      <div class="tab-pane fade" id="medical-info">
        <section>

          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="nid-type">Vaccinations</label>
                <select class="form-control input-sm" id="nid-type">
                  <option value="">Chicken Pox</option>
                  <option value="">Tetanus</option>
                  <option value="">Etc</option>
                </select>
              </div>
            </div>
            <!-- / end col -->
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="nid">Time Stamp</label>
                <input type="text" class="form-control input-sm" id="nid" />
              </div>


            </div>
            <!-- / end col -->

            <div class="col-xs-12" id="enter-id">

              <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="nid-type">Vaccinations</label>
                <select class="form-control input-sm" id="nid-type">
                  <option value="">Chicken Pox</option>
                  <option value="">Tetanus</option>
                  <option value="">Etc</option>
                </select>
              </div>
            </div>
            <!-- / end col -->
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="nid">Time Stamp</label>
                <input type="text" class="form-control input-sm" id="nid" />
              </div>


            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="nid-type">Vaccinations</label>
                <select class="form-control input-sm" id="nid-type">
                  <option value="">Chicken Pox</option>
                  <option value="">Tetanus</option>
                  <option value="">Etc</option>
                </select>
              </div>
            </div>
            <!-- / end col -->
            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="nid">Time Stamp</label>
                <input type="text" class="form-control input-sm" id="nid" />
              </div>


            </div>

              </div>

              <hr class="section-divider"/>
            </div>
            <!-- end enter id-->


            <div class="col-sm-6">
              <!-- ================= country ================= -->
              <div class="form-group">
                <label class="control-label" for="birth-country">Medical History</label>
                <input type="text" class="form-control input-sm" id="mhistory" />
                </select>
              </div>
            </div>
            <!-- / end col -->


            <div class="col-sm-6">
              <div class="form-group">
                <label class="control-label" for="allergies">Allergies</label>
                <input type="text" class="form-control input-sm" id="allergies" />
              </div>
            </div>
            <!-- / end col -->


          </div>
          <!-- / end row -->


        </section>
        <section class="text-right">
          <button type="button" class="btn btn-primary btn-sm" id="submit-id-button">Add Vaccines</button>
          <button type="button" class="btn btn-primary btn-sm next" id="enter-id-button">Continue</button>
        </section>
      </div>
      <div class="tab-pane fade" id="biometric">
        <section>
          <div class="row">
            
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label" for="start-date">Biometric Input</label>
                <input type="text" class="js-single-daterange form-control input-sm" id="start-date" />
              </div>
            </div>
            <!-- / end col -->
            
          </div>
        </section>
        <section class="text-right">
          <button type="button" class="btn btn-primary btn-sm next" id="last">Continue</button>
        </section>
      </div>
      <div class="tab-pane fade" id="validate">
        <section>
          <div class="alerts--child alerts--success">
            <div class="alerts__icon">
              <i class="fa fa-check"></i>
            </div>
            <div class="alerts__text">
              <span class="alerts__type">Success: </span>Entry Successful!
            </div>

          </div>
        </section>

      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/1.3.22/daterangepicker.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
